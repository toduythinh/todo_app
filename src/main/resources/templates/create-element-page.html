<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple to-do lists</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Reset cơ bản */
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 2.2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        form {
            background-color: #ffffffdd; /* trắng hơi trong suốt */
            padding: 25px 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        form a button {
            background: transparent;
            border: none;
            color: #333;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        form a button:hover {
            background-color: #ddd;
            color: #000;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #764ba2;
            box-shadow: 0 0 8px #764ba2aa;
        }

        button[type="submit"] {
            background-color: #667eea;
            border: none;
            color: white;
            padding: 14px 20px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button[type="submit"]:hover {
            background-color: #5a67d8;
        }

        .fa-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<h1>Add new to list</h1>

<form action="#" th:action="@{/create-new-element/{id}(id=${toDoList.id})}" th:object="${toDoElement}" method="POST">
    <a href="/" title="Back to list">
        <button type="button"><i class="fas fa-arrow-left fa-icon"></i></button>
    </a>
    <input type="text"
           th:field="${toDoElement.name}"
           placeholder="Enter task name"
           autofocus
           required
    >
    <button type="submit" title="Add task"><i class="fas fa-check"></i></button>
</form>

</body>
</html>
