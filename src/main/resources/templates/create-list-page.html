<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple to-do lists</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    body {
      background-color: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      color: #444343;
    }

    h1 {
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 2rem;
    }

    form {
      display: flex;
      align-items: center;
      width: 90%;
      max-width: 450px;
      background-color: #fff;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      gap: 15px;
    }

    a button {
      background-color: #bbb;
      border: none;
      padding: 12px 14px;
      border-radius: 8px;
      cursor: pointer;
      color: #444343;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    a button:hover {
      background-color: #999;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 18px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: border-color 0.3s ease;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #f08a8a;
      box-shadow: 0 0 6px #f08a8a88;
    }

    button[type="submit"] {
      padding: 14px 18px;
      background-color: #444343;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button[type="submit"]:hover {
      background-color: #555;
    }

    .fa-icon {
      margin-right: 6px;
    }
  </style>
</head>

<body>
  <h1>Create new </h1>
  <form
    action="#"
    th:action="@{/create-new-list}"
    th:object="${toDoList}"
    method="POST"
  >
    <a href="/" title="Back to list">
      <button type="button">
        <i class="fas fa-arrow-left fa-icon"></i>
      </button>
    </a>
    <input
      type="text"
      th:field="${toDoList.name}"
      placeholder="Enter list name"
      autofocus
      required
    />
    <button type="submit" title="Create list">
      <i class="fas fa-check"></i>
    </button>
  </form>
</body>
</html>
